<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Try your luck with a blackjack game">
    <meta name="keywords" content="card, card games, blackjack, 21">
    <title>Blackjack - Sign Up</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

    <header>
        <!-- Logo -->
        <div id="logo">
            <a href="index.html">
                <h1 id="logo-text"><span class="logo-red">black</span>jack</h1>
                <img id="logo-img" src="assets/images/logo.png" alt="Deck cards image">
            </a>
        </div>
        <!-- Navigation bar -->
        <nav id ="menu-bar">
            <div id="menuToggle">
                <!-- hidden checkbox is used as click reciever, so you can use the :checked selector on it. -->
                <input type="checkbox" name="toggle" id="toggle">
                <label for="toggle">
                    <span>menu</span>
                    <!--divs to be styled as a hamburger button-->
                    <span class="hamburger_button"></span>
                    <span class="hamburger_button"></span>
                    <span class="hamburger_button"></span>
                </label>
                <!--the menu that will slide in from the left-->
                <ul id="menu">
                    <li>
                        <a href="signup.html" class="active">Sign Up</a>
                    </li>
                    <li>
                        <a href="login.html">Log In</a>
                    </li>
                    <li>
                        <a href="game.html">Game</a>
                    </li>
                    <li>
                        <a href="index.html">Home</a>
                    </li>                    
                </ul>
            </div>
        </nav>
    </header>

    <main class="max-width start-position">
        <div>
            <form action="">
                <label for="fname">First Name</label>
                <input type="text" name="fname" id="fname">
                <label for="lname">Last Name</label>
                <input type="text" name="lname" id="lname">
                <label for="email">Email</label>
                <input type="email" name="email" id="email">
                <label for="password">Pasword</label>
                <input type="password" name="password" id="password">
                <label for="cpassword">Confirm Password</label>
                <input type="password" name="cpassword" id="cpassword">
                <input type="button" name="sign_up" id="sign_up" value=" Sign Up">
                <input type="button" name="log_in" id="log_in" value=" Log In">                
            </form>            
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <ul class="social-networks">
            <li>
                <a href="https://www.facebook.com" target="_blank" rel="noopener"
                    aria-label="Visit our Facebook page (open in a new tab)"><i class="fab fa-facebook-square"></i></a>
            </li>
            <li>
                <a href="https://www.twitter.com" target="_blank" rel="noopener"
                    aria-label="Visit our Twitter page (open in a new tab)"><i class="fab fa-twitter-square"></i></a>
            </li>
            <li>
                <a href="https://www.instagram.com" target="_blank" rel="noopener"
                    aria-label="Visit our Instagram page (open in a new tab)"><i class="fab fa-instagram-square"></i></a>
            </li>
            <li>
                <a href="https://www.youtube.com" target="_blank" rel="noopener"
                    aria-label="Visit our Youtube page (open in a new tab)"><i class="fab fa-youtube-square"></i></a>
            </li>
        </ul>
    </footer>

    <!-- Font awesome script -->
    <script src="https://kit.fontawesome.com/8968e8b0bc.js" crossorigin="anonymous"></script>

    <script src="assets/js/script.js"></script>
</body>
</html>
