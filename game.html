<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Try your luck with a blackjack game">
    <meta name="keywords" content="card, card games, blackjack, 21">
    <title>Blackjack - Game</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/game.css">
</head>
<body>

    <header>
        <div class = "max-width">
            <!-- Logo -->
            <div id="logo">
                <a href="index.html">
                    <h1 id="logo-text"><span class="logo-red">black</span>jack</h1>
                    <img id="logo-img" src="assets/images/logo.png" alt="Deck cards image">
                </a>
            </div>
            <!-- Navigation bar -->
            <nav id ="menu-bar">
                <div id="menuToggle">
                    <!-- hidden checkbox is used as click reciever, so you can use the :checked selector on it. -->
                    <input type="checkbox" name="toggle" id="toggle">
                    <label for="toggle">
                        <span>menu</span>
                        <!--divs to be styled as a hamburger button-->
                        <span class="hamburger_button"></span>
                        <span class="hamburger_button"></span>
                        <span class="hamburger_button"></span>
                    </label>
                    <!--the menu that will slide in from the left-->
                    <ul id="menu">
                        <li>
                            <a href="game.html" class="active">Game</a>
                        </li>
                        <li>
                            <a href="index.html">Home</a>
                        </li>                    
                    </ul>
                </div>
            </nav>
        </div>
    </header>

    <main class="max-width start-position">
        <!--Game table-->
        <div class="game-table">
                                
            <!-- Dealer side -->
            <div class="dealer">
                <h2 class="subtitle">Dealer's Hand</h2>
                <div class = "dealer-hand">
                    <div class="dealer-cards" id='dealer-cards'>
                        
                    </div>
                    <p><span class = "hand-points">0</span> points</p>
                </div>                
            </div>

            <hr>

            <!-- Player side -->
            <div class="player">
                <h2 class="subtitle">Your Hand</h2>
                <div class = "player-hand">
                    <div class="player-cards" id="player-cards">
                        
                    </div>
                    <p><span class = "hand-points">0</span> points</p>
                </div>
                <div class="player-choices">
                    <button data-type='hit' class="btn hit--btn">Hit</button>
                    <button data-type='stand' class="btn stand--btn">Stand</button>
                </div>                
            </div>

            <!-- How to add a card:
                <div class="card">
                    <span class="number top">A</span>
                    <p class="suit"><i class="fas fa-heart"></i></p>
                    <span class="number bottom">A</span>
                </div>
            -->

            <div id="deck">
                
            </div>

            <!-- Score area -->
            <div class="score-area">
                <p class="scores"><span id='win'>0</span> Wins /</p>
                <p class="scores"><span id='lose'>0</span> Loses /</p>
                <p class="scores"><span id='tie'>0</span> Ties</p>
            </div>
        </div>

        <!-- Center messages -->
        <div class="message-container">
            <div class="message-text" id="message-text">Can we start to play?</div>
            <div class= "btn-container">                
                <button data-type="yes" class="btn yes--btn">Yes</button>
                <button data-type="no" class="btn no--btn">No</button>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <ul class="social-networks">
            <li>
                <a href="https://www.facebook.com" target="_blank" rel="noopener"
                    aria-label="Visit our Facebook page (open in a new tab)"><i class="fab fa-facebook-square"></i></a>
            </li>
            <li>
                <a href="https://www.twitter.com" target="_blank" rel="noopener"
                    aria-label="Visit our Twitter page (open in a new tab)"><i class="fab fa-twitter-square"></i></a>
            </li>
            <li>
                <a href="https://www.instagram.com" target="_blank" rel="noopener"
                    aria-label="Visit our Instagram page (open in a new tab)"><i class="fab fa-instagram-square"></i></a>
            </li>
            <li>
                <a href="https://www.youtube.com" target="_blank" rel="noopener"
                    aria-label="Visit our Youtube page (open in a new tab)"><i class="fab fa-youtube-square"></i></a>
            </li>
        </ul>
    </footer>

    <!-- Font awesome script -->
    <script src="https://kit.fontawesome.com/8968e8b0bc.js" crossorigin="anonymous"></script>

    <script src="assets/js/script.js"></script>
</body>
</html>
