<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Try your luck with a blackjack game">
    <meta name="keywords" content="card, card games, blackjack, 21">
    <title>Blackjack - Game</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

    <header>
        <!-- Logo -->
        <div id="logo">
            <a href="index.html">
                <h1 id="logo-text"><span class="logo-red">black</span>jack</h1>
                <img id="logo-img" src="assets/images/logo.png" alt="Deck cards image">
            </a>
        </div>
        <!-- Navigation bar -->
        <nav id ="menu-bar">
            <ul id="menu">
                <li>
                    <a href="index.html"><h2>Home</h2></a>
                </li>
                <li>
                    <a href="game.html"><h2 class="active">Game</h2></a>
                </li>
                <li>
                    <a href="login.html"><h2>Log In</h2></a>
                </li>
                <li>
                    <a href="signup.html"><h2>Sign Up</h2></a>
                </li>
            </ul>
        </nav>
    </header>

    <main>

        <!--Game table-->
        <div class="game-table">
                                
            <!-- Dealer side -->
            <div class="dealer">
                <h2 class="subtitle">Dealer's Hand</h2>
                <div class = "dealer-hand">
                    <div class="dealer-cards">
                        <div class="card">
                            <h3><span id="p-number">0</span><span id = "p-figure">X</span></h3>
                        </div>
                        <div class="card">
                            <h3><span id="p-number">0</span><span id = "p-figure">X</span></h3>
                        </div>
                        <div class="card">
                            <h3><span id="p-number">0</span><span id = "p-figure">X</span></h3>
                        </div>
                    </div>
                    <p><span id="dealer-hand-points">0</span> points</p>
                </div>                
            </div>

            <!-- Center messages -->
            <div class="messages">Message</div>

            <!-- Player side -->
            <div class="player">
                <h2 class="subtitle">Your Hand</h2>
                <div class = "player-hand">
                    <div class="player-cards">
                        <div class="card">
                            <h3><span id="p-number">0</span><span id = "p-figure">X</span></h3>
                        </div>
                    </div>
                    <p><span id="player-hand-points">0</span>points</p>
                </div>
                <div class="player-choices">
                    <button class="btn hit--btn">Hit</button>
                    <button class="btn stand--btn">Stand</button>
                </div>                
            </div>

            <!-- Score area -->
            <div class="score-area">
                <p class="scores"><span id='win'>0</span> Wins</p>
                <p class="scores"><span id='lose'>0</span> Loses</p>
                <p class="scores"><span id='tie'>0</span> Ties</p>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <ul class="social-networks">
            <li>
                <a href="https://www.facebook.com" target="_blank" rel="noopener"
                    aria-label="Visit our Facebook page (open in a new tab)"><i class="fab fa-facebook-square"></i></a>
            </li>
            <li>
                <a href="https://www.twitter.com" target="_blank" rel="noopener"
                    aria-label="Visit our Twitter page (open in a new tab)"><i class="fab fa-twitter-square"></i></a>
            </li>
            <li>
                <a href="https://www.instagram.com" target="_blank" rel="noopener"
                    aria-label="Visit our Instagram page (open in a new tab)"><i class="fab fa-instagram-square"></i></a>
            </li>
            <li>
                <a href="https://www.youtube.com" target="_blank" rel="noopener"
                    aria-label="Visit our Youtube page (open in a new tab)"><i class="fab fa-youtube-square"></i></a>
            </li>
        </ul>
    </footer>

    <!-- Font awesome script -->
    <script src="https://kit.fontawesome.com/8968e8b0bc.js" crossorigin="anonymous"></script>

    <script src="assets/js/script.js"></script>
</body>
</html>
