<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Try your luck with a blackjack game">
    <meta name="keywords" content="card, card games, blackjack, 21">
    <title>Blackjack - Game</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/game.css">
</head>
<body>

    <!-- New style -->
    <header>
        <div>
            <div id="logo">
                <a href="index.html">
                    <h1 id="logo-text"><span class = 'logo-red'>black</span>jack</h1>
                    <img id="logo-img" src="assets/images/logo.png" alt="Deck cards image">
                </a>
            </div>
        </div>
    </header>


    <!-- Old Style -->
    

    <main class="max-width start-position">
        <!--Game table-->
        <div class="game-table">

            <!-- Dealer side -->
            <div class="dealer">
                <h2 class="subtitle">Dealer's Hand</h2>
                <div class = "dealer-hand">
                    <div class="dealer-cards" id='dealer-cards'>
                        
                    </div>
                    <p><span class = "hand-points">0</span> points</p>
                </div>                
            </div>

            <hr>

            <!-- Player side -->
            <div class="player">
                <h2 class="subtitle">Your Hand</h2>
                <div class = "player-hand">
                    <div class="player-cards" id="player-cards">
                        
                    </div>
                    <p><span class = "hand-points">0</span> points</p>
                </div>
                <div class="player-choices">
                    <button data-type='hit' class="btn hit--btn">Hit</button>
                    <button data-type='stand' class="btn stand--btn">Stand</button>
                </div>                
            </div>

            <!-- How to add a card:
                <div class="card">
                    <span class="number top">A</span>
                    <p class="suit"><i class="fas fa-heart"></i></p>
                    <span class="number bottom">A</span>
                </div>
            -->

            <div id="deck">
                
            </div>

            <!-- Score area -->
            <div class="score-area">
                <p class="scores"><span id='win'>0</span> Wins /</p>
                <p class="scores"><span id='lose'>0</span> Loses /</p>
                <p class="scores"><span id='tie'>0</span> Ties</p>
            </div>
        </div>

        <!-- Center messages -->
        <div class="message-container">
            <div class="message-text" id="message-text">Can we start to play?</div>
            <div class= "btn-container">                
                <button data-type="yes" class="btn yes--btn">Yes</button>
                <button data-type="no" class="btn no--btn">No</button>
            </div>
        </div>

        <div class="icons-container">
            <div class="settings">
                <p><i class="fas fa-cog"></i></p>
                <div class="inside-settings">
                    <!-- music -->
                    <p><i class="fas fa-music"></i></p>
                    <!-- music off -->
                    <p>music-slash</p>
                    <!-- sounds -->
                    <p><i class="fas fa-volume-up"></i></p>
                    <!-- sounds off-->
                    <p><i class="fas fa-volume-mute"></i></p>
                    <!-- deck -->
                    <p>deck</p>
                    <!-- background -->
                    <p><i class="far fa-image"></i></p>
                </div>
            </div>
            <div class="question">
                <p><i class="fas fa-question"></i></p>
            </div>
            <div class="restart">
                <p><i class="fas fa-undo"></i></p>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <p>Developed by Arthur Martins</p>

        <a href="#">
            <i class="fab fa-github"></i>
        </a>
    </footer>

    <!-- Font awesome script -->
    <script src="https://kit.fontawesome.com/8968e8b0bc.js" crossorigin="anonymous"></script>

    <script src="assets/js/script.js"></script>
</body>
</html>
